apiVersion: v1
kind: Service
metadata:
  name: besouro-admin
  labels:
    app: besouro
spec:
  type: NodePort
  selector:
    app: besouro
    tier: admin
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: besouro-admin
  labels:
    app: besouro
spec:
  selector:
    matchLabels:
      app: besouro
      tier: admin
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: besouro
        tier: admin
    spec:
      containers:
      - image: besouro/admin:staging
        name: api
        imagePullPolicy: "Always"
        ports:
        - containerPort: 80
          name: admin
