# Local docker-compose file with commands as sleep infinity
version: '3.5'

networks:
  ej:
    name: ej

volumes:
  db_data: {}

services:
  django: &django
    image: besouro/ej-server:develop
    build:
      context: ../../../
      dockerfile: ./besouro/docker/develop/django/Dockerfile
    command: sleep infinity
    entrypoint: ''
    depends_on:
      - postgres
    env_file:
      - ./env/django.env
      - ./env/postgres.env
    links:
      - postgres
    networks:
      - ej
    ports:
      - 8000:8000
    volumes:
      - ../../../:/app

  postgres:
    image: postgres:9.6
    env_file:
      - ./env/postgres.env
    networks:
      - ej
    volumes:
      - db_data:/var/lib/postgresql/data
